{% extends 'html/base.html' %}

{%block 'title' %}Home{% endblock %}
{% block navbar %}
<button type="button" class="btn btn-primary mx-3" data-bs-toggle="modal" data-bs-target="#login">Login</button>
{% endblock navbar %}
{% block body %}
    <div class="row">
		{% for product in products %}
		<div class="col-lg-3 card">
			<img class="thumbnail" height="300" width="auto" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<!--<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart"><a href="{% url 'App:cart' %}">Add to Cart</a></button>-->
				<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-success update-cart"  href="">Add to Cart</button>
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block; float: right"><strong>Rs {{product.price}}</strong></h4>

			</div>
		</div>
		{% endfor %}
	</div>
{% endblock body%}
