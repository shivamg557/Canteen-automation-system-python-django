{% extends 'html/base2.html' %}
{% block 'title' %}Update Product{% endblock  %}
{% block 'body' %}
<h2 class="mb-3 text-center mt-2">Update Product</h2><hr>

<form action="/editProduct/" class="mt-5" method="POST">
    {% csrf_token %}
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Product Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="name" value="{{product.name}}" required><br>
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Product Description</label>
        <div class="col-sm-4">
            <textarea type="text" class="form-control" name="desc" placeholder="Description"></textarea><br>
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Product Price</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" name="price" value="{{product.price}}" required><br>
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Product Image</label>
        <div class="col-sm-4">
            <input type="file" class="form-control" name="image" value="{{product.imageURL}}" required><br>
        </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="inputState">Product Avability</label>
      <div class="col-sm-2">
        <select id="inputState" name="select" class="form-control">
            <option selected>Select</option>
            <option>Available</option>
            <option>Not Available</option>
        </select>
      </div>
    </div>

    <div class="form-group mt-5">
        <button type="submit" class="btn btn-primary">Update Product</button>
    </div>
    
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
</form>
{% endblock  %}
